<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500</td>
            </tr>
        </tfoot>
    </table>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td,
        tr {
            border: 1px solid #000000;
            text-align: center
        }
    </style>

</body>

</html>
