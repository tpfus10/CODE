<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <h1>contact</h1>
    contact me

    <form action="#"><br>
        <fieldset>
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="Enter your first name"><br>
            </p>

            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Enter your last name"><br>
            </p>

            <p>
                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password" value="Enter your password"><br>
            </p>

            <p>
                <label for="Phone">Phone:</label>
                <input type="tel" name="Phone" id="Phone" value="010-1234-5678"><br>
            </p>

            <p>
                <label for="Age">Age:</label>
                <input type="number" name="Age" id="Age" value="23"><br>
            </p>

            <p>
                <label for="Your ID">Your ID:</label>
                <select name="Your ID" id="Your ID">
                    <option value="VS code">VS code</option>
                </select><br>
            </p>

            <p>
                <label for="Agree">Agree:</label>
                <input type="checkbox" name="" id=""><br>
            </p>

            <p>
                <button>Submit</button> <button>Reset</button>
            </p>
        </fieldset>
    </form>
    <p>
        2024 <a href="#">Edward</a>
        <br>
        <br>
        <a href="#">Back to Top</a>
    </p>
</body>

</html>
